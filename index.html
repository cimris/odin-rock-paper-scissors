<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link
      href="styles/reset.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Scripts -->
    <script src="scripts/script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="header"><h1>Rock, Paper, Scissors</h1></div>
    <div class="player-area">
      <p>Make your move...</p>
      <div class="player-choices">
        <div class="player-rock" id="player-r">
          <img src="images/rock.png" />
        </div>
        <div class="player-paper" id="player-p">
          <img src="images/paper.png" />
        </div>
        <div class="player-scissors" id="player-s">
          <img src="images/scissors.png" />
        </div>
      </div>
    </div>

    <div class="computer-area">
      <p>The computer chose...</p>
      <div class="computer-choices">
        <div class="computer-rock"><img src="images/rock.png" /></div>
        <div class="computer-paper"><img src="images/paper.png" /></div>
        <div class="computer-scissors"><img src="images/scissors.png" /></div>
      </div>
    </div>

    <div class="scoreboard">
      <div class="player-score">
        <p>Player</p>
        <br />
        <span id="player-tally">0</span>
      </div>
      <div class="computer-score">
        <p>Computer</p>
        <br />
        <span id="computer-tally">0</span>
      </div>
    </div>
  </body>
</html>
