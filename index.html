<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link
      href="styles/reset.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Scripts -->
    <script src="scripts/script.js"></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <p>Choose one from Rock, Paper, or Scissors.</p>
    <form>
      <input type="radio" id="rock" name="user-choice" value="Rock" />
      <label for="rock">Rock</label><br />
      <input type="radio" id="paper" name="user-choice" value="Paper" />
      <label for="paper">Paper</label><br />
      <input type="radio" id="scissors" name="user-choice" value="Scissors" />
      <label for="scissors">Scissors</label><br />
    </form>
  </body>
</html>
